    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <header class="header" style="display: flex; flex-direction: row; column-gap: 100px;">

        <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> <strong>ArogyaDham</strong>medical </a>
    
        <nav class="navbar">
            <a href="/patients" ><i class="fa-solid fa-house"></i>home</a>
            <a href="/patients#appointment" ><i class="fa-solid fa-calendar-alt"></i>appointment</a>
            <a href="/doctors" ><i class="fa-solid fa-user-md"></i>Doctors</a>
            <a href="/appointmentdetails" ><i class="fa-solid fa-medkit"></i>Appointment details</a>
            <a href="/logout"><i class="fa-solid fa-sign-out-alt"></i>logout</a>
        </nav>
        
        <div id="menu-btn" class="fas fa-bars">

        </div>
    
    </header>

    <section class="Update" id="Update">
        <br><br><br><br><br><br> 
        
        <h1 class="heading"> <span>Update</span> now </h1>    
        <div class="container" >
    
        <form action="/edit/{{query[0]}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{query[2]}}"  class="box" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{query[1]}}" class="box" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="box"required>
            <option value="{{query[3]}}">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="slot">Slot:</label>
        <select id="slot" name="slot" class="box "required>
            <option value="{{query[4]}}">Select Slot</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label for="disease">Disease:</label>
        <input type="text" id="disease" name="disease" value="{{query[5]}}" class="box" required>

        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" value="{{query[6]}}" class="box" required><br><br>

        <label for="booking_time">Booking Time:</label>
        <input type="time" id="booking_time" name="booking_time"  value="{{query[7]}}" class="box" required><br><br>

        <label for="doctor_department">Doctor Department:</label>
        <select id="department" name="department" class="box "required><br><br>
            <option value="{{query[8]}}">Doctor Department</option>
            <option value="Dentist">dentist</option>
            <option value="Cardiologist">cardiology</option>
            <option value="Dermatologist">dermatologist</option>
            <option value="Gynecologist">gynecologist</option>
            <option value="Psychiatrist">psychiatrist</option>
            <option value="Neurologist">neurologist</option>
        </select>

        <label for="contactnumber">Contact Number:</label>  
        <input type="tel" id="phone_number" name="contact_number" value="{{query[10]}}" class="box" required minlength="11" maxlength="13" pattern="\+91\d{10}" value="+91" placeholder="+91XXXXXXXXXXX"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{query[11]}}" class="box" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
    </div>
    
    </section>

<!-- home section ends -->
